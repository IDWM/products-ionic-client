<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Inicio de Sesión
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="height: 100%; width: 100%; display: flex; justify-content: center; align-items: center;">
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col size="8">
          <ion-card>
            <ion-card-header>
              <ion-card-title class="ion-text-center">
                Inicia sesión
              </ion-card-title>
              <ion-card-subtitle class="ion-text-center">
                ¡Bienvenido!
              </ion-card-subtitle>
            </ion-card-header>

            <ion-card-content>
              <form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && login()" autocomplete="off">
                <ion-input formControlName="email" label="Correo electrónico" label-placement="floating" fill="outline"
                  placeholder="Ingresa tu correo electrónico"></ion-input>

                <br />

                <ion-input formControlName="password" type="password" label="Contraseña" label-placement="floating"
                  fill="outline" placeholder="Ingresa tu contraseña">
                </ion-input>

                <br />

                <div style="height: 100%; width: 100%; display: flex; justify-content: center; align-items: center;">
                  <ion-button fill="outline">Registrarse</ion-button>
                  <ion-button type="submit" [disabled]="!loginForm.valid">Ingresar</ion-button>
                </div>
              </form>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <ion-alert [isOpen]="isAlertOpen" header="¡Error!"
    [message]="errorMessage" [buttons]="alertButtons"
    (didDismiss)="setOpen(false)"></ion-alert>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title class="ion-text-center">
      &copy; IDWM 2024
    </ion-title>
  </ion-toolbar>
</ion-footer>
